<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">

    <div class="card">
      <div class="card-header">

        <img src="./images/illustration-hero.svg"/>
      </div>
     
  <div class="card-body">
    <div class="card-title">

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
    </div>
     <div class="pricing">
       <div class="column-1">
         <img src="./images/icon-music.svg"/>
       </div>
       <div class="column-2">
         <h3>Annual Plan</h3>
         <p>$59.99/year</p>
       </div>
       <div class="column-3">
         <a href="#">Change</a>
       </div>
     </div>
     <div class="buttons">
       <button class="fill-btn">Proceed to Payment</button> 
       <button class="clear-btn">Cancel Order</button>
     </div>

  </div>
    </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jhongarces/" target="_blank">Jhon Jairo Garces Montes</a>.
  </div>
</body>
</html>
